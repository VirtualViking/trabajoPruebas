<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Inventario</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Sistema de Inventario</h1>
    </header>

    <main>
      <!-- Sección de Categorías -->
      <section class="section">
        <h2>Categorías</h2>
        <form id="category-form" class="form">
          <input type="hidden" id="category-id">
          <div class="form-group">
            <input type="text" id="category-name" placeholder="Nombre de categoría" required>
            <button type="submit" id="category-btn">Agregar</button>
            <button type="button" id="category-cancel" class="btn-cancel" style="display:none;">Cancelar</button>
          </div>
        </form>
        <div class="list" id="categories-list"></div>
      </section>

      <!-- Sección de Productos -->
      <section class="section">
        <h2>Productos</h2>
        <form id="product-form" class="form">
          <input type="hidden" id="product-id">
          <div class="form-row">
            <input type="text" id="product-name" placeholder="Nombre del producto" required>
            <select id="product-category">
              <option value="">Sin categoría</option>
            </select>
          </div>
          <div class="form-row">
            <input type="number" id="product-price" placeholder="Precio" step="0.01" min="0" required>
            <input type="number" id="product-stock" placeholder="Stock" min="0" value="0" required>
          </div>
          <div class="form-row">
            <textarea id="product-description" placeholder="Descripción (opcional)"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" id="product-btn">Agregar Producto</button>
            <button type="button" id="product-cancel" class="btn-cancel" style="display:none;">Cancelar</button>
          </div>
        </form>
        <table id="products-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Categoría</th>
              <th>Precio</th>
              <th>Stock</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="products-list"></tbody>
        </table>
      </section>
    </main>

    <!-- Modal de notificaciones -->
    <div id="notification" class="notification"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
